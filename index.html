<!DOCTYPE html>
<html>
<head>
    <title>COUNTDOWN</title>
    <style>
        *{margin: 0; padding: 0; font-family:'Courier New', Courier, monospace; font-size:50px}

        div{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(#221e1e,#2adae0);
        }
        p{
            height: 100px;
            width: 500px;
            background-color: rgb(5, 24, 29);
            line-height: 100px;
            text-align: center;
            color: white;
        }
        .button {

            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            background-color: #000000;

}
    </style>
</head>
  <body>
  <div>
      <h1>COUNTDOWN</h1>
      <p id="demo"></p>
      <a href="https://github.com/ishikkkkaaaa/COUNTDOWN"><button class="button">Code Link!!</button></a>
  </div>
  <script>
      var dest = new Date("jan 31, 2021 00:00:00").getTime();
      var x= setInterval(function(){
      var now = new Date().getTime();
      var diff= dest - now;
      var days = Math.floor(diff / (1000 * 60 * 60 * 24));
      console.log(days);
      var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      console.log(hours);
      var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      console.log(minutes);
      var seconds = Math.floor((diff % (1000 * 60)) / 1000);
      console.log(seconds);
      document.getElementById("demo").innerHTML = days + " : " + hours + " : "
      + minutes + " : " + seconds ;
      },1000);

//31st jan 2021 00:00AM
  </script>
  </body>
</html><!DOCTYPE html>
